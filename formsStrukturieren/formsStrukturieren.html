<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Forms formatieren</title>
	</head>

	<body>

		<form action="form.html" method="get">

			<fieldset>

				<legend>Personen-Daten:</legend>

				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Dein Name"><br><br>
				<fieldset>
					<legend>Geschlecht:</legend>
					<label for="männlich">Männlich</label>
					<input type="radio" name="geschlecht" id="männlich" value="m">
					<label for="weiblich">Weiblich</label>
					<input type="radio" name="geschlecht" id="weiblich" value="w">
				</fieldset>

			</fieldset>

			<fieldset>

				<legend>Login-Daten:</legend>

				<label for="email">E-Mail:</label>
				<input type="email" name="email"  id="email" placeholder="Deine E-Mail Adresse"><br><br>
				<label for="passwort">Passwort:</label>
				<input type="password" name="passwort" id="passwort" placeholder="Dein Passwort"><br><br>

			</fieldset>

			<br>

			<button type="submit">Abschicken!</button>

		</form>

	</body>

</html>
