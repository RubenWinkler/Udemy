<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Links in HTML</title>
		<link rel="stylesheet" type="text/css" href="links.css">
	</head>

	<body>

		<h1>Willkommen auf der links.html-Seite</h1>

    <!--
    - links werden durch <a>-Element gekennzeichnet
    - a steht für anchor (oder dt.: Anker)
    - im <a>-Element wird ein Link (URL) zu einem anderen Dokument genannt
		(ein Anker beim anderen Dokument ausgeworfen, zu dem wir uns dann "hinziehen"
		können)
    -> IN DER PRAXIS ANGUCKEN:
    -->

   <a href="https://winkler-webdesign.com/">Auf geht's!</a>

	 <br><br><br>

    <!--
    - Link wird im href-Attribut angegeben
    - der Inhalt des <a>-Elements wird als Link genutzt
		(ist also dann anklickbar und dann folgt man dem Link)
    - man kann nicht nur Text in <a>-Element packen
		(eigentlich fast alles... <div>, <img>, <h1>... was auch immer!)
    -->

    <a href="https://winkler-webdesign.com/">
      <img src="https://www.winkler-webdesign.com/wp-content/uploads/2017/05/hero-bg-original-1920x1080.jpg" alt="Ein Bild von einem aufgeräumten Designer-Schreibtisch">
    </a>

		<br><br><br>

		<!--
		- mit Links lassen sich die Seiten einer Website untereinander verlinken
		-->

    <a href="links2.html">Zur links2.html gehen!</a>

		<!--
		- mit target-Attribut lassen sich Links in neuem oder gleichem Tab öffnen
		-->

    <br><br><br>

    <a href="https://winkler-webdesign.com/" target="_blank">blank für neuen Tab!</a>

    <br><br><br>

    <a href="https://winkler-webdesign.com/" target="_self">self für gleichen Tab!</a>

	</body>

</html>
