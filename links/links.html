	<body>

    <!--
    - links werden durch <a>-Element gekennzeichnet
    - a steht für anchor (oder dt.: Anker)
    - im <a>-Element wird ein Link (URL) zu einem anderen Dokument genannt (ein Anker beim anderen
    Dokument ausgeworfen, zu dem wir uns dann "hinziehen" können)
    -> Parxis
    -->

     <a href="https://google.com/">Zu Google!</a>

    <!--
    - Link wird im href-Attribut angegeben
    - der Inhalt des <a>-Elements wird als Link genutzt (ist also dann anklickbar und dann
    folgt man dem Link)
    - man kann nicht nur Text in <a>-Element packen (eigentlich fast alles... <div>, <img>, <h1>...
    was auch immer!)
    -->
    <br>
    <br>
    <br>
    <br>

    <a href="https://google.com/">
