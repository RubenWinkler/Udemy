<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Select</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>

    <select name="obst" size="4" multiple>
      <option value="apfel">Apfel</option>
      <option value="birne">Birne</option>
      <option value="orange">Orange</option>
      <option value="mango" selected>Mango</option>
    </select>

    <select name="obsthändler">
      <optgroup label="Obst">
        <option value="apfel">Apfel</option>
        <option value="birne">Birne</option>
        <option value="orange">Orange</option>
        <option value="mango">Mango</option>
      </optgroup>
      <optgroup label="Gemüse">
        <option value="kartoffel">Kartoffel</option>
        <option value="karotte">Karotte</option>
        <option value="brokkoli">Brokkoli</option>
        <option value="Gurke">Gurke</option>
      </optgroup>
    </select>

	</body>

</html>
