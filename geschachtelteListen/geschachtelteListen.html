<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Geschachtelte Listen</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>

    <!-- unordered list (ungeordnete Liste) -->
    <ul>
      <!-- Zur Wiederholung -->
      <li>Punkt</li>
      <!-- Schachtelung immer in <li>-Elementen -->
      <li>Punkt
        <ul>
          <li>Unterpunkt</li>
          <li>Unterpunkt</li>
          <li>Unterpunkt</li>
        </ul>
      </li>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
    </ul>

    <!-- ordered list (geordnete Liste) -->
    <ol>
      <!-- Zur Wiederholung -->
      <li>Punkt</li>
      <!-- Schachtelung immer in <li>-Elementen -->
      <li>Punkt
        <ol>
          <li>Unterpunkt</li>
          <li>Unterpunkt</li>
          <li>Unterpunkt</li>
        </ol>
      </li>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
    </ol>

	</body>

</html>
