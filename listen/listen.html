<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Listen in HTML</title>
		<link rel="stylesheet" type="text/css" href="listen.css">
	</head>

	<body>

		<!-- unordered list (ungeordnete Liste) -->
    <ul>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
    </ul>

		<!-- ordered list (geordnete Liste) -->
    <ol>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
      <li>Punkt</li>
    </ol>

		<!-- Definitionslisten -->
    <dl><!-- definition list (Definitionsliste) -->
			<!-- Grundlegende Logik -->
      <dt>Begriff</dt><!-- definition term (Definitionsbegriff) -->
      <dd>Erklärung des Begriffs</dd><!-- definition description (Definitionsbeschreibung) -->
			<!-- Es können mehrere Definitionsbeschreibung folgen... -->
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dd>dt.: Übertext Auszeichnungssprache</dd>
			<!-- ... aber auch nur eine. -->
      <dt>CSS</dt>
      <dd>Cascading Stylesheets</dd>
    </dl>

		<!-- ÜBUNG ZU LISTEN -->

	</body>

</html>
