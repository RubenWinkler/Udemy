<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Bilder einbinden</title>
		<link rel="stylesheet" type="text/css" href="bilder.css">
	</head>

	<body>

    <!--
    - Bilder einbinden mit <img>-Element
		- <img>-Element ist selbstschließend Element
    - zwei Attribute src="" (Quelle) und alt="" (Alternativtext)
		- als erstes brauchen wir ein Bild lokal auf unserem PC
		-->

  	<img src="schreibtisch.jpg" alt="Ein Bild von einem aufgeräumten Designer-Schreibtisch">

		<!--
    - wichtig: Bilder und Grafiken sind Ladezeiten-Monster!!!
    - maximal 200KB für große Bilder
		(gute Bildformate sind JPG, PNGund GIF oder für Grafiken SVG)
    -->

    <br><br><br>

    <!--
    - <img>-Element ist von Natur aus ein Inline-Block-Element
		-->

		<!--
		- Bilder können auch aus externen Quellen (aka "dem Internet") eingebunden
		werden
		-->

    <img src="https://www.winkler-webdesign.com/wp-content/uploads/2017/05/hero-bg-original-1920x1080.jpg" alt="Ein Bild von einem aufgeräumten Designer-Schreibtisch">

    <!--
    -  Probleme:
      1. man kann sich nicht darauf verlassen, dass das Bild immer dort sein wird
      2. man hat sehr wahrscheinlich nicht die Rechte am Bild
      3. Ladezeiten verlängern sich
      -> man sollte immer versuchen Bilder lokal einzubinden!
    -->

	</body>

</html>
